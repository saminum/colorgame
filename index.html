<!DOCTYPE html>

<html>
<head>

<link href="style.css" rel="stylesheet" type="text/css">
<script src="functions.js"></script>
</head>

<body>

<header>
<h1>SPEDENSPELIT</h1>
</header>

<section id="gameArea">
<input id="circle1" type="button" onClick="store1()" value="1"></input>
<input id="circle2" type="button" onClick="store2()" value="2"></input>
<input id="circle3" type="button" onClick="store3()" value="3"></input>
<input id="circle4" type="button" onClick="store4()" value="4"></input>
</section>

<section id="infoArea">
<button type="button" onClick="start()" name="start">NewGame!</button>
<p id="counter">Your current score:</p>
<p id="points">Points of your previous game: No games!</p>
<p id="record">Your best record: No records!</p>
</section>

</body>
</html>
